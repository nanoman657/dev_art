<!Doctype <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Path Developer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen"/>
    <script src="newjava.js">
    </script>
</head>
<body>
    <div tag ="Pathway Info">
        <h1> Pathway Edit Page</h1> 
        <form>
            Passcode: <br>
            <input type="text", name="Passcode", id="passcode"><br>
            Pathway Title:<br>
            <input type="text", name="Pathway Title", id="title"><br>
            Object IDs (comma separated):<br>
            <input type="text" name="Object Ids" id="objects_raw"><br>
            <button type="button" id="button" onclick="check_objects(true)">Submit</button>
            <button type="button" id="preview_button" onclick="check_objects(false)">Preview</button>
        </form>
        <p id="errors">Errors:</p>
        <p id="path_title">Your Title:</p>
        <h5>Object IDs:</h5>
        <p id="object_list"></p>
    </div>
    
</body>
</html>
